<ion-content>
  <ion-list>
    <ion-item button *ngFor="let ttitle of topHeadLines" >
      <ion-avatar slot="start">
        <img src="{{ttitle.urlToImage}}">
      </ion-avatar>
      <ion-label text-wrap>
        <h3><b>{{ttitle.title}}</b></h3>
       <h4>{{ttitle.description}}</h4>
      </ion-label>
        </ion-item>
        </ion-list>
</ion-content>
